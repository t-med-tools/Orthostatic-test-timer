<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Calming Blue-Green Palette */
            --bg-gradient: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #004d40;
            --text-secondary: #00695c;
            --accent-color: #00897b;
            --accent-hover: #00796b;
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(0, 77, 64, 0.1);
            --font-main: 'Inter', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-jp), var(--font-main);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .timer-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .timer-card:hover {
            transform: translateY(-5px);
        }

        .timer-display {
            font-family: var(--font-main);
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
        }

        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .indicator {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .indicator.active {
            opacity: 1;
            color: var(--accent-color);
            font-weight: bold;
            transform: scale(1.1);
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: currentColor;
            border-radius: 50%;
            display: inline-block;
        }

        .btn-primary,
        .btn-secondary {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: var(--font-jp);
            font-size: 1.1rem;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 137, 123, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 137, 123, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e0f2f1;
            color: var(--text-secondary);
            border: 1px solid var(--accent-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #b2dfdb;
            color: var(--text-primary);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #ccc;
            color: #999;
        }

        .message-area {
            margin-top: 1.5rem;
            min-height: 1.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Timer Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .timer-running {
            animation: pulse 2s infinite ease-in-out;
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Blood Pressure Timer</h1>
            <p>起立試験スマートタイマー</p>
        </header>

        <main class="timer-card">
            <div class="timer-display" id="timer">00:00</div>

            <div class="status-indicators">
                <div class="indicator" id="ind-1m">
                    <span class="dot"></span> 1分
                </div>
                <div class="indicator" id="ind-2m">
                    <span class="dot"></span> 2分
                </div>
                <div class="indicator" id="ind-5m">
                    <span class="dot"></span> 5分
                </div>
            </div>

            <button id="toggleBtn" class="btn-primary">
                <span class="icon">▶</span> スタート
            </button>
            <button id="resetBtn" class="btn-secondary" disabled>
                リセット
            </button>

            <div class="message-area" id="messageArea">
                準備ができたらスタートを押してください
            </div>
        </main>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        let isRunning = false;
        let startTime;
        let hasSpoken = {
            1: false,
            2: false,
            5: false
        };

        const timerDisplay = document.getElementById('timer');
        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageArea = document.getElementById('messageArea');
        const ind1m = document.getElementById('ind-1m');
        const ind2m = document.getElementById('ind-2m');
        const ind5m = document.getElementById('ind-5m');

        // Check for Speech Synthesis support
        if (!window.speechSynthesis) {
            messageArea.textContent = "お使いのブラウザは音声読み上げに対応していません。";
            toggleBtn.disabled = true;
        }

        function formatTime(totalSeconds) {
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function speak(text) {
            if (window.speechSynthesis) {
                // Cancel any existing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 1.0;
                utterance.volume = 1.0;

                // Try to find a Japanese voice
                const voices = window.speechSynthesis.getVoices();
                const jpVoice = voices.find(voice => voice.lang.includes('ja'));
                if (jpVoice) {
                    utterance.voice = jpVoice;
                }

                window.speechSynthesis.speak(utterance);
            }
        }

        function updateIndicators(minutes) {
            ind1m.classList.toggle('active', minutes >= 1);
            ind2m.classList.toggle('active', minutes >= 2);
            ind5m.classList.toggle('active', minutes >= 5);
        }

        function checkTime() {
            // 1 minute = 60 seconds
            if (seconds >= 60 && !hasSpoken[1]) {
                speak("1分が経過しました。血圧を測ってください。");
                messageArea.textContent = "1分経過：血圧を測ってください";
                hasSpoken[1] = true;
                updateIndicators(1);
            }
            // 2 minutes = 120 seconds
            if (seconds >= 120 && !hasSpoken[2]) {
                speak("2分が経過しました。血圧を測ってください。");
                messageArea.textContent = "2分経過：血圧を測ってください";
                hasSpoken[2] = true;
                updateIndicators(2);
            }
            // 5 minutes = 300 seconds
            if (seconds >= 300 && !hasSpoken[5]) {
                speak("5分が経過しました。血圧を測ってください。");
                messageArea.textContent = "5分経過しました。測定終了です。";
                hasSpoken[5] = true;
                updateIndicators(5);
                stopTimer();
                toggleBtn.innerHTML = '<span class="icon">↺</span> 完了';
            }
        }

        function startTimer() {
            if (isRunning) return;

            // Initial user interaction is needed to allow speech synthesis in some browsers
            if (seconds === 0) {
                speak("測定を開始します。");
                messageArea.textContent = "測定中...";
            }

            isRunning = true;
            // Calculate startTime relative to current seconds so resuming works
            startTime = Date.now() - (seconds * 1000);
            toggleBtn.innerHTML = '<span class="icon">II</span> ストップ';
            toggleBtn.classList.replace('btn-primary', 'btn-secondary');
            resetBtn.disabled = true;
            timerDisplay.classList.add('timer-running');

            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const newSeconds = Math.floor(elapsed / 1000);

                // Update if the second has changed
                if (newSeconds > seconds) {
                    seconds = newSeconds;
                    timerDisplay.textContent = formatTime(seconds);
                    checkTime();
                }
            }, 100);
        }

        function stopTimer() {
            if (!isRunning) return;

            isRunning = false;
            clearInterval(timerInterval);
            toggleBtn.innerHTML = '<span class="icon">▶</span> 再開';
            toggleBtn.classList.replace('btn-secondary', 'btn-primary');
            resetBtn.disabled = false;
            timerDisplay.classList.remove('timer-running');
            messageArea.textContent = "一時停止中";
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            timerDisplay.textContent = "00:00";
            toggleBtn.innerHTML = '<span class="icon">▶</span> スタート';
            messageArea.textContent = "準備ができたらスタートを押してください";
            hasSpoken = { 1: false, 2: false, 5: false };

            ind1m.classList.remove('active');
            ind2m.classList.remove('active');
            ind5m.classList.remove('active');
        }

        toggleBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
            } else {
                if (seconds >= 300) {
                    resetTimer();
                    startTimer();
                } else {
                    startTimer();
                }
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        // Pre-load voices
        window.speechSynthesis.getVoices();
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };
    </script>
</body>

</html>
